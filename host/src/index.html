<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Host App</title>
  </head>
  <body>
    <div
      id="home"
      style="
        background-color: darkolivegreen;
        color: ivory;
        width: 100%;
        height: 250px;
        padding: 20px;
        border-radius: 20px;
        box-sizing: border-box;
      "
    >
      A Host component that uses
      <ul>
        <li>Vanilla JS</li>
        <li>Vanilla CSS</li>
      </ul>
      <button
        id="count"
        type="button"
        style="
          padding: 0.5rem;
          border-radius: 0.375rem;
          background-color: #02521e;
          color: #87ffaf;
        "
        onmouseover="this.style.opacity='75%'"
        onmouseout="this.style.opacity='100%'"
      >
        Loading...
      </button>
    </div>
    <div id="vanilla"></div>
    <div id="solid"></div>
  </body>
</html>
